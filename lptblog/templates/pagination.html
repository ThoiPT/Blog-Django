<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}">Quay lại</a>
        {% endif %}
    </span>
    
    <span class="current">
        Trang {{ page.number }} trên {{  page.paginator.num_pages }}.
    </span>
    
    {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}">Trang sau</a>
    {% endif %}
</div>
